<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
    <!-- Main Body -->
    <path d="M50,20 C30,0 10,20 10,40 C10,60 30,80 50,80 C70,80 90,60 90,40 C90,20 70,0 50,20 Z" fill="none" stroke="#0F0" stroke-width="3"/>
    
    <!-- Tail Segments -->
    <path d="M50,80 L50,85" stroke="#0F0" stroke-width="3"/>
    <path d="M45,85 L55,85" stroke="#0F0" stroke-width="3"/>
    <path d="M40,90 L60,90" stroke="#0F0" stroke-width="3"/>
    <path d="M35,95 L65,95" stroke="#0F0" stroke-width="3"/>
    <path d="M30,100 L70,100" stroke="#0F0" stroke-width="3"/>

    <!-- Claws (more stylized) -->
