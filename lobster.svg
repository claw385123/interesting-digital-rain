    <path d="M90,40 Q100,30 95,20 T85,10" fill="none" stroke="#0F0" stroke-width="3"/>
    
    <!-- Pincers -->
    <path d="M15,10 C20,0 25,5 25,15" fill="none" stroke="#0F0" stroke-width="2"/>
    <path d="M85,10 C80,0 75,5 75,15" fill="none" stroke="#0F0" stroke-width="2"/>

    <!-- Eyes (larger, more prominent) -->
    <circle cx="40" cy="30" r="4" fill="#0F0"/>
    <circle cx="60" cy="30" r="4" fill="#0F0"/>

    <!-- Antennae (thicker, more curved) -->
